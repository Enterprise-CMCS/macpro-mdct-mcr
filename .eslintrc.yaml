env:
  browser: true
  es6: true
  node: true
  cypress/globals: true
parser: "@typescript-eslint/parser"
plugins:
  - "@typescript-eslint"
  - "@vitest"
  - "cypress"
parserOptions:
  ecmaVersion: 6
  sourceType: module
  ecmaFeatures:
    modules: true
extends:
  - "eslint:recommended"
  - "plugin:@vitest/legacy-recommended"

rules:
  no-const-assign: error
  no-duplicate-imports: error
  no-unreachable: error
  no-unused-vars: off
  "@typescript-eslint/no-unused-vars":
    - error
    - argsIgnorePattern: "^_"
  no-console: error
  no-empty: error
  no-extra-semi: error
  multiline-comment-style:
    - error
    - starred-block

overrides:
  # Normally, the linter expects an `expect()` in every test.
  # But our Cypress tests assert with `cy.should()`.
  # We disable that linting rule here.
  - files:
      - "tests/cypress/**/*.cy.js"
    rules:
      "@vitest/expect-expect": "off"
  # Normally, the linter discourages describe("strings")
  # and the contained test("strings") not to share a common prefix.
  # We do this a LOT, so this rule would just be noise for us.
  - files:
      - "**/*.ts"
      - "**/*.tsx"
    rules:
      "@vitest/valid-title": "off"
