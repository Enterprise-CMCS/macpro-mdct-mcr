# This file is managed by macpro-mdct-core so if you'd like to change it let's do it there
name: Audit Account

on:
  schedule:
    # Every Monday at 1600 UTC
    - cron: "0 16 * * 1"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.ref }}
  cancel-in-progress: false

permissions:
  id-token: write

jobs:
  audit:
    name: Audit
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Set branch_name
        run: |
          BRANCH_NAME=$(./.github/setBranchName.ts ${{ github.ref_name }})
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Cache Node modules and Cypress folder
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock', 'plugins/**') }}

      - name: Set path
        run: |
          echo "PATH=$(pwd)/node_modules/.bin/:$PATH" >> $GITHUB_ENV

      - name: List all topics for project
        run: |
          # Executing the run command is required to assemble all the dependencies in the topics service
          ./run list-topics --stage $branch_name
        env:
          PROJECT: ${{ vars.APP_NAME_LOWER }}

      - name: List orphaned topics
        run: pushd .github && ./auditAccount.sh orphaned_topics

      - name: Create reports dir
        run: pushd .github && mkdir -p reports

      - name: Install scan resources dependencies
        run: |
          pushd .github/scanResources
          yarn install --immutable
          popd

      - name: Run unmanaged resources scan
        run: |
          set -euo pipefail
          pushd .github/scanResources
          ./scanResources.ts || { echo "scanResources.ts failed"; exit 1; }
          popd
          set +e

          REPORT_FILE=$(ls .github/scanResources/unmanaged-resources-*.txt 2>/dev/null | grep -v -- '-delete-commands\.txt$' | head -n1 || true)
          if [ -n "${REPORT_FILE:-}" ]; then
            echo "Found unmanaged resources report: $REPORT_FILE"
            cp "$REPORT_FILE" .github/reports/ || echo "Warning: Failed to copy report file"
          else
            echo "No unmanaged resources report generated."
          fi

          DELETE_FILE=$(ls .github/scanResources/unmanaged-resources-*-delete-commands.txt 2>/dev/null | head -n1 || true)
          if [ -n "${DELETE_FILE:-}" ]; then
            echo "Found unmanaged resources delete commands: $DELETE_FILE"
            cp "$DELETE_FILE" .github/reports/ || echo "Warning: Failed to copy delete commands file"
          else
            echo "No delete commands file generated (likely no unmanaged deletables found)."
          fi
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Assemble CSV files
        run: |
          #!/bin/bash
          pushd .github
          echo "Reports with no entries will be omitted"
          TOPICS="$(./auditAccount.sh orphaned_topics)"
          [[ $(jq -r 'length' <<< "${TOPICS}") -gt 0 ]] && jq -r '(.[0]
            | keys_unsorted) as $keys | $keys, map([.[ $keys[] ]])[] | @csv' <<< "${TOPICS}" > reports/orphaned_topics.csv || :

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: resource-reports
          path: .github/reports/
          retention-days: 14
