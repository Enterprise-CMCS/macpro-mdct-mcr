name: Deploy

on: [push]

concurrency:
  group: ${{ github.ref_name }}

permissions:
  id-token: write
  contents: write
  actions: read

env:
  PROJECT: ${{ vars.APP_NAME_LOWER }}

jobs:
  deploy:
    if: ${{ !startsWith(github.ref_name, 'skipci') }}
    runs-on: ubuntu-latest
    environment: ${{ (github.ref_name == 'production' && 'production') || (github.ref_name == 'val' && 'val') || 'dev' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock', 'plugins/**') }}
      - name: Enable corepack
        run: corepack enable
      - name: path + branch settings + install packages
        run: |
          echo "PATH=$(pwd)/node_modules/.bin/:$PATH" >> $GITHUB_ENV
          BRANCH_NAME=$(./.github/setBranchName.ts ${{ github.ref_name }})
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV
          ./.github/branchNameValidation.ts $BRANCH_NAME
          ./run install
      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
          aws-region: us-east-1
      - name: deploy
        run: ./run deploy --stage $branch_name
      - id: endpoint
        run: |
          APPLICATION_ENDPOINT=$(./scripts/output.ts ${{ env.PROJECT }}-$branch_name CloudFrontUrl)
          echo "application_endpoint=$APPLICATION_ENDPOINT" >> $GITHUB_OUTPUT
          echo "## Application Endpoint" >> $GITHUB_STEP_SUMMARY
          echo "<$APPLICATION_ENDPOINT>" >> $GITHUB_STEP_SUMMARY
    outputs:
      application_endpoint: ${{ steps.endpoint.outputs.application_endpoint }}

  e2e-tests:
    if: ${{ github.ref_name != 'production' }}
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
      - uses: actions/cache@v4
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock', 'plugins/**') }}
      - name: Enable corepack
        run: corepack enable
      - name: Install dependencies
        run: yarn install
        working-directory: tests
      - name: Run Playwright tests
        run: |
          yarn playwright install --with-deps chromium
          yarn playwright test --grep-invert "@flaky|@regression|@a11y" --reporter=github,html
        working-directory: tests
        env:
          BASE_URL: ${{ needs.deploy.outputs.application_endpoint }}
          TEST_STATE_USER_EMAIL: ${{ secrets.SEED_STATE_USER_EMAIL }}
          TEST_STATE_USER_PASSWORD: ${{ secrets.SEED_STATE_USER_PASSWORD }}
          TEST_ADMIN_USER_EMAIL: ${{ secrets.SEED_ADMIN_USER_EMAIL }}
          TEST_ADMIN_USER_PASSWORD: ${{ secrets.SEED_ADMIN_USER_PASSWORD }}
      - name: Upload playwright results
        uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: playwright-html-report-${{ github.run_number }}
          path: tests/playwright-report
          retention-days: 30
