name: E2E Tests

on:
  workflow_call:
    inputs:
      base-url:
        description: 'Base URL for testing'
        required: true
        type: string

permissions:
  id-token: write

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: yarn install
        working-directory: tests

      - name: Run Cypress Tests
        if: ${{ github.ref_name != 'val' && github.ref_name != 'production' }}
        uses: cypress-io/github-action@v6
        with:
          working-directory: tests
          browser: chrome
          config: baseUrl=${{ inputs.base-url }}
        env:
          CYPRESS_STATE_USER_EMAIL: ${{ secrets.CYPRESS_STATE_USER_EMAIL }}
          CYPRESS_STATE_USER_PASSWORD: ${{ secrets.CYPRESS_STATE_USER_PASSWORD }}
          CYPRESS_ADMIN_USER_EMAIL: ${{ secrets.CYPRESS_ADMIN_USER_EMAIL }}
          CYPRESS_ADMIN_USER_PASSWORD: ${{ secrets.CYPRESS_ADMIN_USER_PASSWORD }}
          RUN_PA11Y: true
      - name: Upload screenshots
        if: ${{ github.ref_name != 'val' && github.ref_name != 'production' && failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-results-${{ github.run_number }}
          path: tests/cypress/screenshots/
          retention-days: 30
