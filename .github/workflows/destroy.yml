# This file is managed by macpro-mdct-core so if you'd like to change it let's do it there
name: Destroy

on:
  delete:
  workflow_dispatch:
    inputs:
      environment:
        description: "Name of the environment to destroy:"
        required: true

concurrency:
  # Same group as deploy.yml to prevent simultaneous deploy/destroy
  group: ${{ inputs.environment || github.event.ref }}

permissions:
  actions: read
  contents: read
  id-token: write

jobs:
  destroy:
    name: Destroy
    if: (inputs.environment || github.event.ref_type == 'branch') && !contains('skipci', github.event.ref)
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"

      - name: Enable Corepack
        run: corepack enable

      - name: Set branch_name
        run: |
          BRANCH_NAME=$(./.github/setBranchName.ts ${{ inputs.environment || github.event.ref }})
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_ENV

      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
      - name: Destroy
        run: ./run destroy --stage $branch_name --verify false
        env:
          PROJECT: ${{ vars.APP_NAME_LOWER }}

  notify_on_destroy_failure:
    name: Destroy failure notification
    if: failure()
    needs: destroy
    runs-on: ubuntu-latest
    steps:
      - name: Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          MSG_MINIMAL: true
          SLACK_TITLE: ":boom: A destroy action has failed on ${{ github.repository }}."
          SLACK_WEBHOOK: ${{ secrets.INTEGRATIONS_SLACK_WEBHOOK }}
