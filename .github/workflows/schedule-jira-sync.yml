name: Sync Security Hub findings and Jira issues

# on:
#   workflow_dispatch: # for testing and manual runs
#   schedule:
#     - cron: '25 1 * * *' # daily at 6:25 am EST

# For testing only in PROD this will change to cron schedule
on:
  push:
    branches: [ sechub-sambr ]
  pull_request:
    branches: [ sechub-sambr ]

permissions:
  id-token: write

jobs:
  sync:
    name: Run sync
    environment: dev
    runs-on: ubuntu-20.04
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Get AWS credentials
        uses: ./.github/actions/get_aws_credentials
        with:
          region: ${{ secrets.AWS_DEFAULT_REGION }}
          account-id: ${{ secrets.PROD_AWS_ACCOUNT_ID }}
          stage-name: dev

      - name: Sync Security Hub and Jira
        uses: Enterprise-CMCS/security-hub-visibility@v1.0.1
        with:
          jira-token: ${{ secrets.JIRA_SERVICE_USER_TOKEN }}
          jira-username: ${{ secrets.JIRA_SERVICE_USERNAME }}
          jira-host: qmacbis.atlassian.net
          jira-project-key: MDCT # add issues to the 'MC-Review' project
          jira-epic-key: MDCT-2280 # add issues to the '[Tech Maintenance] Security Hub' epic
          #jira-custom-fields: '{ "sechubSprint" }' # add issues to the 'Tech Maintenance' sprint
          jira-ignore-statuses: Done
          aws-region: us-east-1
          aws-severities: CRITICAL, HIGH

