name: gitleaks
on:
  workflow_dispatch:
  push:
  pull_request:
jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks docker
        uses: docker://zricethezav/gitleaks:v8.24.3
        with:
          args: detect --source /github/workspace/ --no-git --verbose
