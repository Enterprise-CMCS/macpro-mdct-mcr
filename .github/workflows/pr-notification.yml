name: Pull Request Notification

on:
  pull_request:
    types: [opened, reopened, ready_for_review]

jobs:
  notify_integrations_channel:
    runs-on: ubuntu-latest
    # avoiding notifications for automated Snyk Pull Requests  
    if: github.actor != 'mdct-github-service-account'
    steps:

      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_TITLE: ":github: A new pull request has been created by ${{ github.event.pull_request.user.login }}"
          SLACK_MESSAGE: "${{ github.event.pull_request.html_url }}"
          SLACK_WEBHOOK: ${{ secrets.INTEGRATIONS_SLACK_WEBHOOK }}
