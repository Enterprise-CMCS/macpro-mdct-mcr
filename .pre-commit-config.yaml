exclude: "seed-section-base-*"
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-added-large-files
        exclude: |
          (?x)(
              ^services/ui-src/public/templates/mlr-reporting-template\.xlsx$|
              ^services/ui-src/public/templates/mcpar-reporting-template\.xlsx$
          )
      - id: no-commit-to-branch
        args:
          # We include branch names in various AWS resource names, including S3 buckets, so:
          #   * They must not be too long.
          #   * They must contain only lowercase letters, numbers, hyphens, and dots (and dots are not recommended).
          #   * See https://docs.aws.amazon.com/AmazonS3/latest/userguide/bucketnamingrules.html
          #   * This check is not exhaustive, but it should catch most deploy problems early.
          - "--pattern"
          - "^.{30,}$"
          - "--pattern"
          - "[^a-z0-9\\-]"
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.56.0
    hooks:
      - id: eslint
        files: '\.[jt]sx?$' # *.js, *.jsx, *.ts and *.tsx
        types: [file]
        additional_dependencies:
          - "eslint@8.56.0"
          - "@typescript-eslint/parser"
          - "@typescript-eslint/eslint-plugin"
          - "eslint-plugin-jest"
          - "eslint-plugin-cypress@2.15.2"
          - "eslint-plugin-playwright"
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.4.1
    hooks:
      - id: prettier
        files: '\.[jt]sx?$' # *.js, *.jsx, *.ts and *.tsx
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.1.0
    hooks:
      - id: detect-secrets
        args:
          - --exclude-files
          - .*test\.json|^tests/seeds/fixtures/|^services/app-api/utils/constants/copyover.ts
          - --exclude-files
          - services/uploads/src/test.json
          - --exclude-files
          - tests/cypress/cypress.json
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.272
    hooks:
      - id: ruff
  - repo: https://github.com/zricethezav/gitleaks
    rev: v8.12.0
    hooks:
      - id: gitleaks
  - repo: local
    hooks:
      - id: install-dependencies
        name: install-dependencies
        entry: bash -c 'export NVM_DIR="$HOME/.nvm"; [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" && nvm use && ./run install'
        language: system
        pass_filenames: false
        always_run: true
      - id: branch-name-validation
        name: branch-name-validation
        entry: .github/branchNameValidation.sh
        language: script
        pass_filenames: false
      - id: track-flags
        name: track-flags
        entry: yarn track-flags
        language: system
        files: '\.[jt]sx?$' # *.js, *.jsx, *.ts and *.tsx
        pass_filenames: false
      - id: typescript-check-cli
        name: typescript-check-cli
        entry: bash -c "cd cli && yarn tsc --noEmit"
        language: system
        pass_filenames: false
      - id: typescript-check-api
        name: typescript-check-api
        entry: bash -c "cd services/app-api && yarn tsc --noEmit"
        language: system
        pass_filenames: false
      - id: typescript-check-ui
        name: typescript-check-ui
        entry: bash -c "cd services/ui-src && yarn tsc --noEmit"
        language: system
        pass_filenames: false
      - id: validate-commit-msg
        name: validate-commit-msg
        entry: .github/validateCommitMessage.sh
        language: script
        stages: [commit-msg]
